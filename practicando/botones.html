<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/practicando/style.css">
    <title>Varios botones</title>
</head>
<body>
    <div class="container">
        <h1>Squishy Button Collection</h1>
        
        <!-- Classic Squishy -->
        <button class="squishy squishy-classic">
            Classic
        </button>

        <!-- Neon Squishy -->
        <button class="squishy squishy-neon">
            <i data-lucide="zap"></i>
            Neon
        </button>

        <!-- Candy Squishy -->
        <button class="squishy squishy-candy">
            <i data-lucide="heart"></i>
            Candy
        </button>

        <!-- Cosmic Squishy -->
        <button class="squishy squishy-cosmic">
            <i data-lucide="star"></i>
            Cosmic
        </button>

        <!-- Tech Squishy -->
        <button class="squishy squishy-tech">
            <i data-lucide="rocket"></i>
            Tech
        </button>
    </div>

    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Initialize icons -->
    <script src="scripto.js"></script>
</body>
</html>
